<!DOCTYPE html>
<html lang="en">

<head>
    <title>Learning Vue</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <style type="text/css">
        .title {
            color: green;
        }
    </style>
    <div id="app">
        <h1 v-bind:class="class_h1"> {{ message }} </h1>
    </div>
    <script type="text/javascript">
        Vue.config.silent = true
        var vm = new Vue({
            el: '#app',
            data: {
                message: "Hello world!",
                class_h1: "title"
            },
        })
    </script>
</body>

</html>
